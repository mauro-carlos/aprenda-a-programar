<meta charset="UTF-8">
<script>
	/*
	Rodrigo
	  Nota : 10, 10 e 10
	  Curso : Informatica	

	*/
	
	let cadastro = [

		           {Nome: "Rodrigo",Nota:[10,10,10],Curso: "Informática"},		
                   {Nome: "Pedro",Nota:[9,8,8,10],Curso: "Historia"},
                   {Nome: "Maria",Nota: [10,9,5],Curso: "Informática"},	
	];
let i = 0;
let j;
let texto ="";
console.log(" ");
console.log("WHILE-------------------------------")
while (i < cadastro.length) {
j=0;
texto = "";      
    while(j < (cadastro[i].Nota.length)) {
    texto  = texto  + (cadastro[i].Nota[j]) ;
    if (j + 1 < cadastro[i].Nota.length )
    	texto += ",";
    j++;   
    
    }
    
	console.log("Nome : " + cadastro[i].Nome);
    console.log("Curso : " + cadastro[i].Curso);
    console.log("Nota :  " + texto);
    
   
    i++;
	 
}

console.log(" ");
console.log("FOR LET I-------------------------------")
for(let i = 0; i < cadastro.length;i++) {
console.log("Nome : " + cadastro[i].Nome);
console.log("Curso : " + cadastro[i].Curso);
let notas = "";
for (let j = 0; j < cadastro[i].Nota.length; j++){
	notas += cadastro[i].Nota[j];
	if (j + 1 < cadastro[i].Nota.length)
	notas = notas + ",";

}
console.log("Notas : " + notas);

}
console.log(" ");
console.log("FOR IN----------------------------")
for (i in cadastro) {
console.log("Nome : " + cadastro[i].Nome);
console.log("Curso : " + cadastro[i].Curso);
let notas = "";
for  ( j in cadastro[i].Nota) {
notas += cadastro[i].Nota[j] + ",";
}
notas = notas.substring(0,notas.length-1);
console.log("Notas :" + notas);

}

console.log(" ");
console.log("FOR OF ----------------------------------");
for (elemento of cadastro) {
console.log("Nome : " + elemento.Nome);
console.log("Curso : " + elemento.Curso);
let notas = "";
for ( nota of elemento.Nota){
	notas += nota + ",";
}
notas = notas.substring(0,notas.length-1);
console.log("Notas :" + notas);
}
console.log("");
console.log("For Each ------------------------");

let juntaNotas = elemento => notas += elemento + ",";

let exibe = elemento => {
console.log("Nome : " + elemento.Nome);
console.log("Curso : " + elemento.Curso);
notas = "";
elemento.Nota.forEach(juntaNotas);
console.log("Notas : " + notas);
}
cadastro.forEach(exibe);

</script>
