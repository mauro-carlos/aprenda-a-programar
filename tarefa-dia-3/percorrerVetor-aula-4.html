    let transformaEmString = (arrayEntrada) => {
        let retorno = "";
        for(let i = 0; i < arrayEntrada.length;i++) {
            retorno += arrayEntrada[i];
            if  (i + 1 < arrayEntrada.length) {
                retorno += ",";
            }
        }
        return retorno;
    }
